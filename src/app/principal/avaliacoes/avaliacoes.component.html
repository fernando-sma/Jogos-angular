<div class="col-xs-12 col-sm-6" *ngFor="let avaliacoes of avaliacoes | async">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i> {{avaliacoes?.nota}}</span>
      <div class="user-block">


        <img alt="User Image" *ngIf="avaliacoes?.nota >= 7" class="img-circle" src="assets/img/reactions/loved.png">
        <img alt="User Image" *ngIf="avaliacoes?.nota >= 5 && avaliacoes?.nota < 7" class="img-circle" src="assets/img/reactions/soso.png">
        <img alt="User Image" *ngIf="avaliacoes?.nota < 5" class="img-circle" src="assets/img/reactions/pised.png">

        <span class="username">{{avaliacoes?.nome}}</span>
        <span class="description">{{avaliacoes?.data}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{avaliacoes?.comentario}}</p>
    </div>
  </div>

</div>
