  <!-- INÍCIO DO CONTEÚDO -->
  <section class="content-header">
    <h1>

    </h1>
  </section>


  <section class="content">

    <div class="row">
        <div class="col-xs-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-home"></i>

              <h3 class="box-title">{{jogos?.nome}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{jogos?.classificacao}}</span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="col-sm-3 col-xs-12">
                <img class="box-img-detail" src={{jogos?.img}} />
              </div>

              <dl class="col-sm-9 col-xs-12">
                <dt>Categoria</dt>
                <dd>{{jogos?.categoria}}</dd>
                <dt>descrição</dt>
                <dd>{{jogos?.descricao}}</dd>
                <dt>Censura</dt>
                <dd>{{jogos?.censura}}</dd>
              </dl>
            </div>
            <!-- /.box-body -->
            <div class="box-footer detail-footer">
            <a class="pull-left" routerLinkActive = "detail-active" [routerLink]="['menu']">
               Menu
            </a>
            <a class="pull-right" [routerLink]="['avaliacoes']" routerLinkActive = "detail-active">
               Avaliações
            </a>
          </div>
          </div>
        </div>
        <!-- /.col-xs-12 -->

    </div>


    <div class="row">
        <router-outlet></router-outlet>
  </div>

  </section>
<!-- FIM DO CONTEÚDO -->
